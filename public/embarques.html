<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Inspetor de Dados - CVC Embarques</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background: #f8f9fa; font-family: 'Courier New', monospace; }
        .container { max-width: 1200px; margin: 20px auto; }
        .card { margin-bottom: 20px; }
        .data-sample { background: #000; color: #00ff00; padding: 15px; border-radius: 5px; font-size: 12px; max-height: 400px; overflow-y: auto; white-space: pre-wrap; }
        .field-analysis { background: #f1f3f4; padding: 10px; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-search"></i> INSPETOR DE DADOS - An√°lise Detalhada dos Embarques</h4>
            </div>
            <div class="card-body">
                <button class="btn btn-success me-2" onclick="analisarDados()">
                    <i class="fas fa-microscope"></i> Analisar Estrutura dos Dados
                </button>
                <button class="btn btn-info me-2" onclick="analisarLinhasEspecificas()">
                    <i class="fas fa-crosshairs"></i> Focar Linhas 451-587
                </button>
                <button class="btn btn-warning" onclick="analisarCamposDatas()">
                    <i class="fas fa-calendar"></i> Analisar Campos de Data
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>üìä Resultado da An√°lise</h5>
            </div>
            <div class="card-body">
                <div id="resultado-analise" class="data-sample">
Clique em "Analisar Estrutura dos Dados" para come√ßar...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyAwCvYevic73muFTSoYWkJS9YxdmwmboSaJuxRRG0Cf3uJr54yQfHnvOrPn1ufM5YMFw/exec';
        let dadosOriginais = [];

        async function carregarDados() {
            if (dadosOriginais.length > 0) return dadosOriginais;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'text/plain;charset=utf-8',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ action: 'listar_embarques' })
                });
                
                const result = await response.json();
                if (result.success) {
                    dadosOriginais = result.data.embarques || [];
                    return dadosOriginais;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                throw new Error('Erro ao carregar dados: ' + error.message);
            }
        }

        async function analisarDados() {
            const resultDiv = document.getElementById('resultado-analise');
            resultDiv.textContent = 'Carregando dados...';
            
            try {
                const dados = await carregarDados();
                
                let analise = '\n================================================================================\n';
                analise += 'üîç AN√ÅLISE COMPLETA DA ESTRUTURA DOS DADOS\n';
                analise += '================================================================================\n';
                analise += 'üìä Total de registros: ' + dados.length + '\n';
                analise += 'üìÖ An√°lise executada em: ' + new Date().toLocaleString('pt-BR') + '\n';
                
                analise += '\nüèóÔ∏è ESTRUTURA DO PRIMEIRO REGISTRO:\n';
                analise += '================================================================================\n';
                
                if (dados.length > 0) {
                    const primeiro = dados[0];
                    const campos = Object.keys(primeiro);
                    
                    campos.forEach((campo, index) => {
                        const valor = primeiro[campo];
                        const tipo = typeof valor;
                        let preview = valor;
                        
                        if (typeof valor === 'string' && valor.length > 50) {
                            preview = valor.substring(0, 50) + '...';
                        }
                        
                        const num = (index + 1).toString().padStart(2, ' ');
                        const campoFormatado = campo.padEnd(20, ' ');
                        const tipoFormatado = tipo.padEnd(8, ' ');
                        
                        analise += num + '. ' + campoFormatado + ' | ' + tipoFormatado + ' | ' + preview + '\n';
                    });
                }
                
                analise += '\nüìã AN√ÅLISE DOS CAMPOS DE DATA (primeiros 10 registros):\n';
                analise += '================================================================================\n';
                
                const camposData = ['dataIda', 'dataVolta', 'dataCadastro', 'timestamp'];
                
                dados.slice(0, 10).forEach((registro, i) => {
                    analise += '\nREGISTRO ' + (i + 1) + ' (' + (registro.nomeCliente || 'N/A') + '):\n';
                    
                    camposData.forEach(campo => {
                        const valor = registro[campo];
                        const tipo = typeof valor;
                        const valido = valor ? 'SIM' : 'N√ÉO';
                        const campoFormatado = campo.padEnd(15, ' ');
                        const tipoFormatado = tipo.padEnd(8, ' ');
                        const validoFormatado = valido.padEnd(3, ' ');
                        
                        analise += '  ' + campoFormatado + ' | ' + tipoFormatado + ' | ' + validoFormatado + ' | ' + (valor || 'NULL') + '\n';
                    });
                });
                
                resultDiv.textContent = analise;
                
            } catch (error) {
                resultDiv.textContent = '‚ùå ERRO: ' + error.message;
            }
        }

        async function analisarLinhasEspecificas() {
            const resultDiv = document.getElementById('resultado-analise');
            resultDiv.textContent = 'Analisando linhas intermedi√°rias...';
            
            try {
                const dados = await carregarDados();
                
                // Pegar uma amostra dos registros no meio da lista
                const inicio = Math.max(0, Math.floor(dados.length * 0.3));
                const fim = Math.min(dados.length, Math.floor(dados.length * 0.7));
                const amostra = dados.slice(inicio, fim).slice(0, 50);
                
                let analise = '\n================================================================================\n';
                analise += 'üéØ AN√ÅLISE DAS LINHAS INTERMEDI√ÅRIAS (posi√ß√£o ' + inicio + '-' + fim + ')\n';
                analise += '================================================================================\n';
                analise += 'üìä Amostra analisada: ' + amostra.length + ' registros\n';
                analise += 'üéØ Buscando dados v√°lidos que podem estar sendo ignorados...\n';
                
                analise += '\nüìã DETALHES DOS REGISTROS:\n';
                analise += '================================================================================\n';
                
                let comDataValida = 0;
                
                amostra.forEach((registro, i) => {
                    const posicao = inicio + i + 1;
                    analise += '\nüìç POSI√á√ÉO ' + posicao + ':\n';
                    analise += 'Cliente: ' + (registro.nomeCliente || 'N/A') + '\n';
                    analise += 'Vendedor: ' + (registro.vendedor || 'N/A') + '\n';
                    analise += 'CPF: ' + (registro.cpfCliente || 'N/A') + '\n';
                    
                    const camposDatas = ['dataIda', 'dataVolta', 'dataCadastro', 'timestamp'];
                    let temDataValida = false;
                    
                    camposDatas.forEach(campo => {
                        const valor = registro[campo];
                        if (valor) {
                            let dataParsed = null;
                            try {
                                if (valor instanceof Date) {
                                    dataParsed = valor;
                                } else if (typeof valor === 'string') {
                                    dataParsed = new Date(valor);
                                    if (isNaN(dataParsed.getTime())) {
                                        dataParsed = null;
                                    }
                                }
                            } catch (e) {
                                dataParsed = null;
                            }
                            
                            const status = dataParsed && !isNaN(dataParsed.getTime()) ? '‚úÖ V√ÅLIDA' : '‚ùå INV√ÅLIDA';
                            const dataFormatada = dataParsed ? dataParsed.toLocaleDateString('pt-BR') : 'N/A';
                            
                            if (dataParsed && !isNaN(dataParsed.getTime())) {
                                temDataValida = true;
                            }
                            
                            analise += campo + ': ' + valor + ' | ' + status + ' | ' + dataFormatada + '\n';
                        } else {
                            analise += campo + ': VAZIO\n';
                        }
                    });
                    
                    if (temDataValida) {
                        comDataValida++;
                    }
                });
                
                analise += '\nüìä RESUMO DA AMOSTRA:\n';
                analise += '================================================================================\n';
                analise += 'Total analisados: ' + amostra.length + '\n';
                analise += 'Com data v√°lida: ' + comDataValida + '\n';
                analise += 'Taxa de aproveitamento: ' + ((comDataValida / amostra.length) * 100).toFixed(1) + '%\n';
                
                resultDiv.textContent = analise;
                
            } catch (error) {
                resultDiv.textContent = '‚ùå ERRO: ' + error.message;
            }
        }

        async function analisarCamposDatas() {
            const resultDiv = document.getElementById('resultado-analise');
            resultDiv.textContent = 'Analisando padr√µes de datas...';
            
            try {
                const dados = await carregarDados();
                
                let analise = '\n================================================================================\n';
                analise += 'üìÖ AN√ÅLISE DETALHADA DOS CAMPOS DE DATA\n';
                analise += '================================================================================\n';
                
                // Buscar especificamente datas futuras
                analise += '\nüîç BUSCANDO DATAS FUTURAS (setembro 2025+):\n';
                analise += '================================================================================\n';
                
                const hoje = new Date();
                const datasEncontradas = [];
                
                dados.forEach((registro, i) => {
                    const camposDatas = ['dataIda', 'dataVolta', 'dataCadastro', 'timestamp'];
                    
                    camposDatas.forEach(campo => {
                        const valor = registro[campo];
                        if (valor) {
                            try {
                                const data = new Date(valor);
                                if (!isNaN(data.getTime()) && data >= hoje && data.getFullYear() === 2025) {
                                    datasEncontradas.push({
                                        indice: i + 1,
                                        campo: campo,
                                        data: data,
                                        valor: valor,
                                        cliente: registro.nomeCliente || 'N/A',
                                        vendedor: registro.vendedor || 'N/A'
                                    });
                                }
                            } catch (e) {
                                // Ignorar erros de parse
                            }
                        }
                    });
                });
                
                // Ordenar por data
                datasEncontradas.sort((a, b) => a.data - b.data);
                
                analise += 'Total de datas futuras encontradas: ' + datasEncontradas.length + '\n\n';
                
                datasEncontradas.slice(0, 30).forEach((item, i) => {
                    const num = (i + 1).toString().padStart(2, ' ');
                    const pos = item.indice.toString().padStart(4, ' ');
                    const dataStr = item.data.toLocaleDateString('pt-BR');
                    
                    analise += num + '. Pos ' + pos + ' | ' + item.campo + ' | ' + dataStr + ' | ' + item.cliente + ' | ' + item.vendedor + '\n';
                });
                
                if (datasEncontradas.length > 30) {
                    analise += '... e mais ' + (datasEncontradas.length - 30) + ' registros\n';
                }
                
                // Contar por m√™s
                const porMes = {};
                datasEncontradas.forEach(item => {
                    const mesAno = item.data.getFullYear() + '-' + String(item.data.getMonth() + 1).padStart(2, '0');
                    porMes[mesAno] = (porMes[mesAno] || 0) + 1;
                });
                
                analise += '\nüìÖ DISTRIBUI√á√ÉO POR M√äS:\n';
                analise += '================================================================================\n';
                Object.entries(porMes).forEach(([mes, count]) => {
                    analise += mes + ': ' + count + ' registros\n';
                });
                
                resultDiv.textContent = analise;
                
            } catch (error) {
                resultDiv.textContent = '‚ùå ERRO: ' + error.message;
            }
        }

        // Auto-executar an√°lise b√°sica ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(analisarDados, 1000);
        });
    </script>
</body>
</html>
