<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

    .output-section {

      padding: 15px;

      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #003399;
      color: #fff;
      border: none;

      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #002277;
    }

      font-size: 12px;

    }

      border: 2px dashed #ccc;
      padding: 10px;

    }

    }
  </style>
</head>
<body>
  <h1>Gera√ß√£o de Or√ßamento com IA</h1>

  <form id="orcamentoForm">
    <div class="form-section">
      <label>Tipo de or√ßamento:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="tipo" value="A√©reo Facial"> A√©reo Facial</label>
        <label><input type="checkbox" name="tipo" value="A√©reo VBI/F√°cil"> A√©reo VBI/F√°cil</label>
        <label><input type="checkbox" name="tipo" value="Frete"> Frete</label>
        <label><input type="checkbox" name="tipo" value="Hotel"> Hotel</label>
        <label><input type="checkbox" name="tipo" value="Cruzeiro"> Cruzeiro</label>
        <label><input type="checkbox" name="tipo" value="Carro"> Carro</label>
        <label><input type="checkbox" name="tipo" value="Traslado"> Traslado</label>
        <label><input type="checkbox" name="tipo" value="Passeios"> Passeios</label>
        <label><input type="checkbox" name="tipo" value="Seguro"> Seguro</label>
        <label><input type="checkbox" name="tipo" value="Circuito"> Circuito</label>
      </div>
    </div>

    <div class="form-section">
      <label>Destino:</label>
      <input type="text" name="destino" id="destino" placeholder="Opcional: Ex. Orlando">
      <label>Adultos:</label>
      <input type="number" name="adultos" required />
      <label>Crian√ßas:</label>
      <input type="number" name="criancas">
      <label>Idades:</label>
      <input type="text" name="idades_criancas" placeholder="Ex: 5, 8">
      <label>Observa√ß√µes:</label>
      <textarea name="observacoes"></textarea>
      <label>Anexar or√ßamento (PDF ou imagem):</label>
      <input type="file" id="arquivo" accept=".pdf,.png,.jpg,.jpeg">

      <label>Ou cole texto ou imagem (Ctrl + V):</label>
      <div id="pasteArea" contenteditable="true">Clique aqui ou pressione Ctrl+V</div>
      <div id="previewArea"></div>
    </div>

    <button type="submit">Gerar Or√ßamento</button>
  </form>

  <div class="output-section">
    <h3>Or√ßamento</h3>
    <button class="copiar" onclick="copiarTexto('orcamentoIA')">üìã Copiar</button>
    <pre id="orcamentoIA"></pre>
  </div>

  <div class="output-section">
    <h3>Texto do Destino</h3>
    <button class="copiar" onclick="copiarTexto('destinoIA')">üìã Copiar</button>
    <pre id="destinoIA"></pre>
  </div>

  <div class="output-section">
    <h3>Ranking Hot√©is</h3>
    <button class="copiar" onclick="copiarTexto('rankingIA')">üìã Copiar</button>
    <pre id="rankingIA"></pre>
  </div>

  <script src="ai.js"></script>
  <script>
    function copiarTexto(id) {
      const texto = document.getElementById(id).innerText;
      navigator.clipboard.writeText(texto);
    }

    const pasteArea = document.getElementById('pasteArea');
    const previewArea = document.getElementById('previewArea');

    pasteArea.addEventListener('paste', function (e) {
      const items = (e.clipboardData || e.originalEvent.clipboardData).items;
      for (let i = 0; i < items.length; i++) {
        const item = items[i];

        if (item.type.indexOf('image') !== -1) {
          const blob = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function (event) {
            const img = document.createElement('img');
            img.src = event.target.result;
            previewArea.innerHTML = '';
            previewArea.appendChild(img);
          };
          reader.readAsDataURL(blob);
        } else if (item.type === 'text/plain') {
          item.getAsString(function (text) {
            previewArea.innerHTML = '<p>' + text + '</p>';
          });
        }
      }
    });
  </script>
</body>
</html>
